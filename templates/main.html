<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Suggestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/translucent.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;700&display=swap');

        body {
            background: linear-gradient(135deg, #1a0b2e, #4a2068, #7b3fa3);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
            padding: 10px 0 60px;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .search-container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(74, 32, 104, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 100px);
            overflow: hidden;
        }

        @media (max-height: 800px) {
            .search-container {
                margin: 10px auto;
                max-height: calc(100vh - 500px);
            }
        }

        @media (max-height: 600px) {
            .search-container {
                margin: 10px auto;
                max-height: calc(100vh - 450px);
            }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #f6d365, #fda085, #f6d365);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(246, 211, 101, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(253, 160, 133, 0.8), 0 0 30px rgba(246, 211, 101, 0.6);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            font-weight: 700;
            padding: 0.5rem 1rem;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(45deg, #f6d365, #fda085);
            border-color: transparent;
            box-shadow: 0 0 15px rgba(246, 211, 101, 0.5);
        }

        .search-input-container {
            position: relative;
            margin-top: 2rem;
            width: 100%;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 1rem;
            padding-right: 70px;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            transition: all 0.3s;
            width: 100%;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            background: linear-gradient(45deg, #f6d365, #fda085);
            border: none;
            color: #fff;
            border-radius: 50%;
            width: clamp(45px, 8vw, 60px);
            height: clamp(45px, 8vw, 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .search-btn:hover {
            box-shadow: 0 0 20px rgba(246, 211, 101, 0.7);
            transform: translateY(-50%) scale(1.05);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(246, 211, 101, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(246, 211, 101, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(246, 211, 101, 0);
            }
        }

        .search-btn:focus {
            animation: pulse 1.5s infinite;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            .search-container {
                padding: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .category-btn {
                width: 100%;
                margin: 0;
                border-radius: 25px !important;
            }
        }

        @media (max-width: 350px) {
            .search-container {
                padding: 1rem;
            }

            .search-input {
                padding: 0.75rem;
                padding-right: 55px;
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0.75rem;
            text-align: center;
            z-index: 1;
            font-size: 0.9rem;
            background: rgba(26, 11, 46, 0.8);
            backdrop-filter: blur(10px);
        }

        .footer a {
            color: #f6d365;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer a:hover {
            color: #fda085;
            transform: translateY(-2px);
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .menu-dropdown {
            position: fixed;
            top: 75px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 0.5rem;
            display: none;
            z-index: 1000;
            min-width: 200px;
        }

        .menu-dropdown.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #f6d365;
        }

        .menu-item svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .ai-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #9d50bb, #6e48aa);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 0 15px rgba(157, 80, 187, 0.3);
        }

        .ai-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 80, 187, 0.6);
        }

        .ai-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 30px;
            background: linear-gradient(45deg, #9d50bb, #6e48aa);
            opacity: 0;
            z-index: -1;
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .ai-particles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #9d50bb;
            animation: ai-particle 1.5s linear infinite;
        }

        .ai-btn:hover .ai-particles {
            opacity: 1;
        }

        @keyframes ai-particle {
            0% {
                transform: rotate(0deg) translateX(10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateX(10px) rotate(-360deg);
                opacity: 0;
            }
        }

        .ai-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .results-container {
            position: relative;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 500px);
            padding-right: 10px;
        }

        .results-fixed {
            flex: none;  /* Don't grow or shrink */
        }

        .results-scrollable {
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 10px;
        }

        .results-scrollable::-webkit-scrollbar {
            width: 8px;
        }

        .results-scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .results-scrollable::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .search-container::-webkit-scrollbar {
            display: none;
        }

        @media (max-height: 800px) {
            .search-container {
                margin: 10px auto;
                max-height: calc(100vh - 500px);
            }

            .results-container {
                max-height: calc(100vh - 400px);
            }
        }

        .list-group-item {
            margin-bottom: 10px;
            border-radius: 15px !important;
            backdrop-filter: blur(10px);
        }

        .list-group-item:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }

        .loading-container {
            display: none;
            margin: 20px 0;
        }

        .loading-bar {
            height: 4px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(45deg, #f6d365, #fda085);
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0;
                margin-left: 0;
            }
            50% {
                width: 100%;
                margin-left: 0;
            }
            100% {
                width: 0;
                margin-left: 100%;
            }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .result-card.high {
            margin-bottom: 1.5rem;
            padding: 1rem;
            z-index: 2;
            box-shadow: 0 0 25px rgba(33, 150, 243, 0.5),
                        0 0 15px rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        @keyframes rainbow-glow {
            0% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.5), 0 0 15px rgba(255, 0, 0, 0.3); }
            20% { box-shadow: 0 0 25px rgba(255, 165, 0, 0.5), 0 0 15px rgba(255, 165, 0, 0.3); }
            40% { box-shadow: 0 0 25px rgba(255, 255, 0, 0.5), 0 0 15px rgba(255, 255, 0, 0.3); }
            60% { box-shadow: 0 0 25px rgba(0, 255, 0, 0.5), 0 0 15px rgba(0, 255, 0, 0.3); }
            80% { box-shadow: 0 0 25px rgba(0, 0, 255, 0.5), 0 0 15px rgba(0, 0, 255, 0.3); }
            100% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.5), 0 0 15px rgba(255, 0, 0, 0.3); }
        }

        .result-card.extreme {
            margin-bottom: 1.5rem;
            padding: 1rem;
            z-index: 3;
            animation: rainbow-glow 10s linear infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card.high:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(33, 150, 243, 0.6),
                        0 0 20px rgba(33, 150, 243, 0.4);
        }

        .result-card.extreme:hover {
            transform: translateY(-5px);
            animation: rainbow-glow 5s linear infinite;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f6d365;
        }

        .result-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .rating-badge {
            background: linear-gradient(45deg, #f6d365, #fda085);
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .popularity-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .popularity-badge.extreme {
            background: linear-gradient(45deg, #9c27b0, #e040fb);
            color: #fff;
            box-shadow: 0 0 15px rgba(170, 0, 255, 0.5);
        }

        .popularity-badge.high {
            background: linear-gradient(45deg, #2196f3, #03a9f4);
            color: #fff;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        }

        .popularity-badge.medium {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .popularity-badge.low {
            background: linear-gradient(45deg, #f44336, #e91e63);
            color: #fff;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
        }

        .tooltip-content {
            padding: 8px;
            max-width: 200px;
        }

        .tooltip-title {
            font-size: 14px;
            font-weight: 600;
            color: #f6d365;
            margin-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 4px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .tooltip-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .tooltip-value {
            color: #fff;
            font-weight: 500;
            font-size: 12px;
        }

        .tooltip-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            font-style: italic;
        }

        .tippy-box[data-theme~='translucent'] {
            background-color: rgba(26, 11, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tippy-box[data-theme~='translucent'][data-placement^='top'] > .tippy-arrow::before {
            border-top-color: rgba(26, 11, 46, 0.95);
        }

        .result-card {
            position: relative;
            z-index: 1;
        }

        body * {
            z-index: 1;
        }

        #particles-js {
            z-index: 0 !important;
        }

        .menu-btn,
        .ai-btn,
        .menu-dropdown {
            z-index: 99999;
        }

        .footer {
            z-index: 99998;
        }

        .results-container {
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px 30px;
            margin: 20px 0;
        }

        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .search-container {
            margin: 20px auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        .search-header {
            position: sticky;
            top: 0;
            background: rgba(26, 11, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin: -2rem -2rem 1rem -2rem;
            border-radius: 30px 30px 0 0;
            z-index: 2;
        }

        .search-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .non-scrollable-content {
            flex-shrink: 0;
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .tooltip-content {
            padding: 8px;
            max-width: 200px;
        }

        .tooltip-title {
            font-size: 14px;
            font-weight: 600;
            color: #f6d365;
            margin-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 4px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .tooltip-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .tooltip-value {
            color: #fff;
            font-weight: 500;
            font-size: 12px;
        }

        .tooltip-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            font-style: italic;
        }

        .tippy-box[data-theme~='translucent'] {
            background-color: rgba(26, 11, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tippy-box[data-theme~='translucent'][data-placement^='top'] > .tippy-arrow::before {
            border-top-color: rgba(26, 11, 46, 0.95);
        }

        .result-card {
            position: relative;
            z-index: 1;
        }

        .results-scrollable {
            padding: 10px 30px;
            margin: 0 -30px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button class="menu-btn" id="menuBtn">
        <svg class="menu-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
    </button>

    <button class="ai-btn" id="aiBtn">
        <svg xmlns="http://www.w3.org/2000/svg" class="ai-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z"/>
            <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Z"/>
        </svg>
        <span>AI Mode</span>

    </button>

    <div class="menu-dropdown" id="menuDropdown">
        <a href="/" class="menu-item">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            Home
        </a>
        <a href="/about" class="menu-item">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            About
        </a>
    </div>

    <div class="search-container text-center">
        <div class="non-scrollable-content">
            <h1 class="mb-2">Movie Suggestor</h1>
            <p class="subtitle">Unveil the mysteries of entertainment</p>
            
            <div class="btn-group w-100" role="group" aria-label="Search categories">
                <button type="button" class="btn category-btn active" data-category="movie">Movies</button>
                <button type="button" class="btn category-btn" data-category="tv">TV Series</button>
            </div>
            
            <form id="search-form">
                <div class="search-input-container">
                    <input type="text" class="search-input" placeholder="Enter a movie title..." aria-label="Search" id="search-input">
                    <button class="search-btn" type="submit">
                        <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <span class="visually-hidden">Search</span>
                    </button>
                </div>
            </form>

            <div class="loading-container" id="loading">
                <div class="loading-bar"></div>
            </div>

            <div id="results" class="mt-4" style="display: none;">
                <h3 class="text-white mb-3">Recommendations</h3>
            </div>
        </div>

        <div class="results-container">
            <div id="results-list" class="list-group">
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/berkay-digital/MovieSuggestor" target="_blank" rel="noopener noreferrer">
            <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            Open Source on GitHub
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            const loadingDiv = document.getElementById('loading');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const menuBtn = document.getElementById('menuBtn');
            const menuDropdown = document.getElementById('menuDropdown');
            const aiBtn = document.getElementById('aiBtn');
            
            let currentCategory = 'movie';

            function getPopularityCategory(popularity) {
                if (popularity >= 1000) return 'extreme';
                if (popularity >= 500) return 'high';
                if (popularity >= 100) return 'medium';
                return 'low';
            }

            function getPopularityText(popularity) {
                if (popularity >= 1000) return 'Extreme';
                if (popularity >= 500) return 'High';
                if (popularity >= 100) return 'Medium';
                return 'Low';
            }

            // Function to create movie element
            function createMovieElement(movie) {
                const movieElement = document.createElement('div');
                const popularityCategory = getPopularityCategory(movie.popularity);
                movieElement.className = `result-card ${popularityCategory}`;
                
                const popularityText = getPopularityText(movie.popularity);
                const title = currentCategory === 'tv' ? movie.title + ' (TV Series)' : movie.title;
                
                movieElement.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="result-title">${title}</h5>
                        <span class="rating-badge" id="rating-${movie.id}">
                            <svg class="stat-icon" viewBox="0 0 24 24">
                                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                            </svg>
                            ${movie.rating.toFixed(1)}
                        </span>
                    </div>
                    <div class="result-stats">
                        <span class="popularity-badge ${popularityCategory}" id="popularity-${movie.id}">
                            <svg class="stat-icon" viewBox="0 0 24 24">
                                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
                            </svg>
                            Popularity: ${popularityText}
                        </span>
                    </div>
                `;

                // Add tooltips after the element is created
                setTimeout(() => {
                    tippy(`#rating-${movie.id}`, {
                        content: `
                            <div class="tooltip-content">
                                <div class="tooltip-title">Rating Details</div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Score:</span>
                                    <span class="tooltip-value">${movie.rating.toFixed(1)} / 10</span>
                                </div>
                                <div class="tooltip-desc">Based on TMDb user ratings</div>
                            </div>
                        `,
                        allowHTML: true,
                        theme: 'translucent',
                        animation: 'shift-away',
                        placement: 'top',
                    });

                    tippy(`#popularity-${movie.id}`, {
                        content: `
                            <div class="tooltip-content">
                                <div class="tooltip-title">Popularity Details</div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Score:</span>
                                    <span class="tooltip-value">${Math.round(movie.popularity)}</span>
                                </div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Level:</span>
                                    <span class="tooltip-value">${popularityText}</span>
                                </div>
                                <div class="tooltip-desc">Based on recent views and interactions</div>
                            </div>
                        `,
                        allowHTML: true,
                        theme: 'translucent',
                        animation: 'shift-away',
                        placement: 'top',
                    });
                }, 0);

                return movieElement;
            }

            // Function to adjust container height
            function adjustContainerHeight() {
                const searchContainer = document.querySelector('.search-container');
                const resultsContainer = document.querySelector('.results-container');
                const footer = document.querySelector('.footer');
                
                if (resultsContainer) {
                    const viewportHeight = window.innerHeight;
                    const searchContainerTop = searchContainer.getBoundingClientRect().top;
                    const footerHeight = footer.offsetHeight;
                    const padding = 40;
                    
                    const maxHeight = viewportHeight - searchContainerTop - footerHeight - padding;
                    resultsContainer.style.maxHeight = `${maxHeight}px`;
                }
            }

            // Function to update search input placeholder
            function updatePlaceholder() {
                searchInput.placeholder = currentCategory === 'movie' 
                    ? "Enter a movie title..." 
                    : "Enter a TV show title...";
            }

            // Event Listeners
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    searchInput.value = '';
                    updatePlaceholder();
                    
                    resultsDiv.style.display = 'none';
                    resultsList.innerHTML = '';
                });
            });

            searchForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                
                if (query) {
                    try {
                        loadingDiv.style.display = 'block';
                        resultsDiv.style.display = 'none';
                        
                        const response = await fetch('/search', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                query: query,
                                category: currentCategory
                            })
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            resultsList.innerHTML = '';
                            
                            // Create containers for fixed and scrollable results
                            const fixedContainer = document.createElement('div');
                            fixedContainer.className = 'results-fixed';
                            
                            const scrollableContainer = document.createElement('div');
                            scrollableContainer.className = 'results-scrollable';
                            
                            data.results.forEach((movie, index) => {
                                const movieElement = createMovieElement(movie);
                                
                                // Add to fixed or scrollable container based on index
                                if (index < 3) {
                                    fixedContainer.appendChild(movieElement);
                                } else {
                                    scrollableContainer.appendChild(movieElement);
                                }
                            });
                            
                            // Clear and append both containers
                            resultsList.appendChild(fixedContainer);
                            resultsList.appendChild(scrollableContainer);
                            
                            setTimeout(adjustContainerHeight, 0);
                        } else {
                            resultsList.innerHTML = `
                                <div class="result-card">
                                    <div class="alert alert-warning m-0">No recommendations found</div>
                                </div>
                            `;
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        resultsList.innerHTML = `
                            <div class="result-card">
                                <div class="alert alert-danger m-0">An error occurred while fetching recommendations</div>
                            </div>
                        `;
                    } finally {
                        loadingDiv.style.display = 'none';
                        resultsDiv.style.display = 'block';
                    }
                }
            });

            menuBtn.addEventListener('click', () => {
                menuDropdown.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                    menuDropdown.classList.remove('show');
                }
                if (!e.target.closest('.tooltip-container')) {
                    const tooltips = document.querySelectorAll('.custom-tooltip');
                    tooltips.forEach(tooltip => {
                        tooltip.style.display = 'none';
                    });
                }
            });

            aiBtn.addEventListener('click', () => {
                console.log('AI button clicked');
            });

            // Initialize particles.js
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                    size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1, sync: false } },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 1, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });

            // Window event listeners
            window.addEventListener('resize', adjustContainerHeight);
            window.addEventListener('load', adjustContainerHeight);

            // Initial setup
            updatePlaceholder();
            
            // Set initial container styles
            const searchContainer = document.querySelector('.search-container');
            searchContainer.style.margin = '20px auto';
            searchContainer.style.maxHeight = '90vh';
            searchContainer.style.overflowY = 'auto';
        });
    </script>
</body>
</html>
