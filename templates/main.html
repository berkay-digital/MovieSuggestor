<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Suggestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/translucent.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;700&display=swap');

        body {
            background: linear-gradient(135deg, #1a0b2e, #4a2068, #7b3fa3);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
            padding: 10px 0 60px;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .search-container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(74, 32, 104, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 100px);
            overflow: hidden;
        }

        @media (max-height: 800px) {
            .search-container {
                margin: 10px auto;
                max-height: calc(100vh - 500px);
            }
        }

        @media (max-height: 600px) {
            .search-container {
                margin: 10px auto;
                max-height: calc(100vh - 450px);
            }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #f6d365, #fda085, #f6d365);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(246, 211, 101, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(253, 160, 133, 0.8), 0 0 30px rgba(246, 211, 101, 0.6);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            font-weight: 700;
            padding: 0.5rem 1rem;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(45deg, #f6d365, #fda085);
            border-color: transparent;
            box-shadow: 0 0 15px rgba(246, 211, 101, 0.5);
        }

        .search-input-container {
            position: relative;
            margin-top: 2rem;
            width: 100%;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 1rem;
            padding-right: 70px;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            transition: all 0.3s;
            width: 100%;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            background: linear-gradient(45deg, #f6d365, #fda085);
            border: none;
            color: #fff;
            border-radius: 50%;
            width: clamp(45px, 8vw, 60px);
            height: clamp(45px, 8vw, 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .search-btn:hover {
            box-shadow: 0 0 20px rgba(246, 211, 101, 0.7);
            transform: translateY(-50%) scale(1.05);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(246, 211, 101, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(246, 211, 101, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(246, 211, 101, 0);
            }
        }

        .search-btn:focus {
            animation: pulse 1.5s infinite;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            .search-container {
                padding: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .category-btn {
                width: 100%;
                margin: 0;
                border-radius: 25px !important;
            }
        }

        @media (max-width: 350px) {
            .search-container {
                padding: 1rem;
            }

            .search-input {
                padding: 0.75rem;
                padding-right: 55px;
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            z-index: 1;
            font-size: 0.9rem;
        }

        .footer a {
            color: #f6d365;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer a:hover {
            color: #fda085;
            transform: translateY(-2px);
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .menu-dropdown {
            position: fixed;
            top: 75px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 0.5rem;
            display: none;
            z-index: 1000;
            min-width: 200px;
        }

        .menu-dropdown.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #f6d365;
        }

        .menu-item svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .ai-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff0066, #6600ff);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.3);
            backdrop-filter: blur(10px);
        }

        .ai-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3399, #9933ff);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
        }

        .ai-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff0066, #6600ff);
            opacity: 0;
            z-index: -1;
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .ai-particles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #ff3399;
            animation: ai-particle 1.5s linear infinite;
        }

        .ai-btn:hover .ai-particles {
            opacity: 1;
        }

        @keyframes ai-particle {
            0% {
                transform: rotate(0deg) translateX(10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateX(10px) rotate(-360deg);
                opacity: 0;
            }
        }

        .ai-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .results-container {
            position: relative;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 500px);
            padding-right: 10px;
        }

        .results-fixed {
            flex: none;  /* Don't grow or shrink */
        }

        .results-scrollable {
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 10px;
        }

        .results-scrollable::-webkit-scrollbar {
            width: 8px;
        }

        .results-scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .results-scrollable::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .search-container::-webkit-scrollbar {
            display: none;
        }

        @media (max-height: 800px) {
            .search-container {
                margin: 10px auto;
                max-height: calc(100vh - 500px);
            }

            .results-container {
                max-height: calc(100vh - 400px);
            }
        }

        .list-group-item {
            margin-bottom: 10px;
            border-radius: 15px !important;
            backdrop-filter: blur(10px);
        }

        .list-group-item:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }

        .loading-container {
            display: none;
            margin: 20px 0;
        }

        .loading-bar {
            height: 4px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(45deg, #f6d365, #fda085);
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0;
                margin-left: 0;
            }
            50% {
                width: 100%;
                margin-left: 0;
            }
            100% {
                width: 0;
                margin-left: 100%;
            }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .result-card.high {
            margin-bottom: 1.5rem;
            padding: 1rem;
            z-index: 2;
            box-shadow: 0 0 25px rgba(33, 150, 243, 0.5),
                        0 0 15px rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        @keyframes rainbow-glow {
            0% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.5), 0 0 15px rgba(255, 0, 0, 0.3); }
            20% { box-shadow: 0 0 25px rgba(255, 165, 0, 0.5), 0 0 15px rgba(255, 165, 0, 0.3); }
            40% { box-shadow: 0 0 25px rgba(255, 255, 0, 0.5), 0 0 15px rgba(255, 255, 0, 0.3); }
            60% { box-shadow: 0 0 25px rgba(0, 255, 0, 0.5), 0 0 15px rgba(0, 255, 0, 0.3); }
            80% { box-shadow: 0 0 25px rgba(0, 0, 255, 0.5), 0 0 15px rgba(0, 0, 255, 0.3); }
            100% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.5), 0 0 15px rgba(255, 0, 0, 0.3); }
        }

        .result-card.extreme {
            margin-bottom: 1.5rem;
            padding: 1rem;
            z-index: 3;
            animation: rainbow-glow 10s linear infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card.high:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(33, 150, 243, 0.6),
                        0 0 20px rgba(33, 150, 243, 0.4);
        }

        .result-card.extreme:hover {
            transform: translateY(-5px);
            animation: rainbow-glow 5s linear infinite;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f6d365;
        }

        .result-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .rating-badge {
            background: linear-gradient(45deg, #f6d365, #fda085);
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .popularity-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .popularity-badge.extreme {
            background: linear-gradient(45deg, #9c27b0, #e040fb);
            color: #fff;
            box-shadow: 0 0 15px rgba(170, 0, 255, 0.5);
        }

        .popularity-badge.high {
            background: linear-gradient(45deg, #2196f3, #03a9f4);
            color: #fff;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        }

        .popularity-badge.medium {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .popularity-badge.low {
            background: linear-gradient(45deg, #f44336, #e91e63);
            color: #fff;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
        }

        .tooltip-content {
            padding: 8px;
            max-width: 200px;
        }

        .tooltip-title {
            font-size: 14px;
            font-weight: 600;
            color: #f6d365;
            margin-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 4px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .tooltip-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .tooltip-value {
            color: #fff;
            font-weight: 500;
            font-size: 12px;
        }

        .tooltip-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            font-style: italic;
        }

        .tippy-box[data-theme~='translucent'] {
            background-color: rgba(26, 11, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tippy-box[data-theme~='translucent'][data-placement^='top'] > .tippy-arrow::before {
            border-top-color: rgba(26, 11, 46, 0.95);
        }

        .result-card {
            position: relative;
            z-index: 1;
        }

        body * {
            z-index: 1;
        }

        #particles-js {
            z-index: 0 !important;
        }

        .menu-btn,
        .ai-btn,
        .menu-dropdown {
            z-index: 99999;
        }

        .footer {
            z-index: 99998;
        }

            display: none;

        #aiPromptInput {
            width: 100%;
            min-height: 100px;
            max-height: 200px;

            border: 1px solid rgba(255, 255, 255, 0.2);

            color: #fff;
            font-size: 16px;

        }

        #aiPromptInput:focus {

                    tippy(`#rating-${movie.id}`, {

                            <div class="tooltip-content">
                                <div class="tooltip-title">Rating Details</div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Score:</span>
                                    <span class="tooltip-value">${movie.rating.toFixed(1)} / 10</span>
                                </div>
                                <div class="tooltip-desc">Based on TMDb user ratings</div>
                            </div>
                        `,
                        allowHTML: true,
                        theme: 'translucent',
                        animation: 'shift-away',
                        placement: 'top',
                    });

                    tippy(`#popularity-${movie.id}`, {
                        content: `
                            <div class="tooltip-content">
                                <div class="tooltip-title">Popularity Details</div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Score:</span>
                                    <span class="tooltip-value">${Math.round(movie.popularity)}</span>
                                </div>
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Level:</span>
                                    <span class="tooltip-value">${popularityText}</span>
                                </div>
                                <div class="tooltip-desc">Based on recent views and interactions</div>
                            </div>
                        `,
                        allowHTML: true,
                        theme: 'translucent',
                        animation: 'shift-away',
                        placement: 'top',
                    });
                }, 0);

                return movieElement;
            }

            // Function to adjust container height
            function adjustContainerHeight() {
                const searchContainer = document.querySelector('.search-container');
                const resultsContainer = document.querySelector('.results-container');
                const footer = document.querySelector('.footer');
                
                if (resultsContainer) {
                    const viewportHeight = window.innerHeight;
                    const searchContainerTop = searchContainer.getBoundingClientRect().top;
                    const footerHeight = footer.offsetHeight;
                    const padding = 40;
                    
                    const maxHeight = viewportHeight - searchContainerTop - footerHeight - padding;
                    resultsContainer.style.maxHeight = `${maxHeight}px`;
                }
            }

            // Function to update search input placeholder
            function updatePlaceholder() {
                searchInput.placeholder = currentCategory === 'movie' 
                    ? "Enter a movie title..." 
                    : "Enter a TV show title...";
            }

            // Event Listeners
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    searchInput.value = '';
                    updatePlaceholder();
                    
                    resultsDiv.style.display = 'none';
                    resultsList.innerHTML = '';
                });
            });

            searchForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                
                if (query) {
                    try {
                        loadingDiv.style.display = 'block';
                        resultsDiv.style.display = 'none';
                        
                        const response = await fetch('/search', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                query: query,
                                category: currentCategory
                            })
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            resultsList.innerHTML = '';
                            
                            // Create containers for fixed and scrollable results
                            const fixedContainer = document.createElement('div');
                            fixedContainer.className = 'results-fixed';
                            
                            const scrollableContainer = document.createElement('div');
                            scrollableContainer.className = 'results-scrollable';
                            
                            data.results.forEach((movie, index) => {
                                const movieElement = createMovieElement(movie);
                                
                                // Add to fixed or scrollable container based on index
                                if (index < 3) {
                                    fixedContainer.appendChild(movieElement);
                                } else {
                                    scrollableContainer.appendChild(movieElement);
                                }
                            });
                            
                            // Clear and append both containers
                            resultsList.appendChild(fixedContainer);
                            resultsList.appendChild(scrollableContainer);
                            
                            setTimeout(adjustContainerHeight, 0);
                        } else {
                            resultsList.innerHTML = `
                                <div class="result-card">
                                    <div class="alert alert-warning m-0">No recommendations found</div>
                                </div>
                            `;
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        resultsList.innerHTML = `
                            <div class="result-card">
                                <div class="alert alert-danger m-0">An error occurred while fetching recommendations</div>
                            </div>
                        `;
                    } finally {
                        loadingDiv.style.display = 'none';
                        resultsDiv.style.display = 'block';
                    }
                }
            });

            menuBtn.addEventListener('click', () => {
                menuDropdown.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                    menuDropdown.classList.remove('show');
                }
                if (!e.target.closest('.tooltip-container')) {
                    const tooltips = document.querySelectorAll('.custom-tooltip');
                    tooltips.forEach(tooltip => {
                        tooltip.style.display = 'none';
                    });
                }
            });

            aiBtn.addEventListener('click', () => {
                console.log('AI button clicked');
            });

            // Initialize particles.js
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                    size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1, sync: false } },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 1, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });

            // Window event listeners
            window.addEventListener('resize', adjustContainerHeight);
            window.addEventListener('load', adjustContainerHeight);

            // Initial setup
            updatePlaceholder();
            
            // Set initial container styles
            const searchContainer = document.querySelector('.search-container');
            searchContainer.style.margin = '20px auto';
            searchContainer.style.maxHeight = '90vh';
            searchContainer.style.overflowY = 'auto';
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiBtn = document.getElementById('aiBtn');
            const aiPromptOverlay = document.getElementById('aiPromptOverlay');
            const closeAiPrompt = document.getElementById('closeAiPrompt');
            const aiPromptContainer = document.querySelector('.ai-prompt-container');
            const aiSubmitBtn = document.getElementById('aiSubmitBtn');
            const aiResponse = document.getElementById('aiResponse');
            const loader = document.querySelector('.loader');
            const btnText = document.querySelector('.btn-text');

            function showAiPrompt() {
                aiPromptOverlay.style.display = 'flex';
                setTimeout(() => {
                    aiPromptOverlay.classList.add('active');
                }, 10);
            }

            function hideAiPrompt() {
                aiPromptOverlay.classList.remove('active');
                setTimeout(() => {
                    aiPromptOverlay.style.display = 'none';
                    aiResponse.style.display = 'none';
                    document.getElementById('aiPromptInput').value = '';
                }, 300);
            }

            aiBtn.addEventListener('click', showAiPrompt);
            closeAiPrompt.addEventListener('click', hideAiPrompt);

            aiPromptOverlay.addEventListener('click', (e) => {
                if (e.target === aiPromptOverlay) {
                    hideAiPrompt();
                }
            });

            aiSubmitBtn.addEventListener('click', async () => {
                const userInput = document.getElementById('aiPromptInput').value.trim();
                if (!userInput) return;

                // Show loading state
                loader.style.display = 'block';
                btnText.textContent = 'Getting suggestions...';
                aiSubmitBtn.disabled = true;

                try {
                    const response = await fetch('/ai_suggest', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: userInput })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        aiResponse.style.display = 'block';
                        const formattedResponse = data.suggestion
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/\n/g, '<br>');
                        
                        aiResponse.querySelector('.ai-response-content').innerHTML = formattedResponse;
                        
                        // Scroll to the top of the response
                        const responseScroll = document.querySelector('.ai-response-scroll');
                        responseScroll.scrollTop = 0;
                    } else {
                        throw new Error(data.message || 'Failed to get AI suggestions');
                    }
                } catch (error) {
                    aiResponse.style.display = 'block';
                    aiResponse.querySelector('.ai-response-content').textContent = 
                        'Sorry, there was an error getting AI suggestions. Please try again.';
                } finally {
                    // Reset loading state
                    loader.style.display = 'none';
                    btnText.textContent = 'Get Suggestions';
                    aiSubmitBtn.disabled = false;
                }
            });
        });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const movieDetailsOverlay = document.getElementById('movieDetailsOverlay');
        const closeMovieDetails = document.getElementById('closeMovieDetails');
        
        async function showMovieDetails(id, mediaType) {
            try {
                const response = await fetch('/get_details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: id,
                        media_type: mediaType
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    const details = data.details;
                    
                    // Update modal content
                    document.getElementById('movieDetailsTitle').textContent = details.title;
                    document.getElementById('moviePoster').src = details.poster_url;
                    document.getElementById('movieRating').textContent = `${details.vote_average.toFixed(1)}/10`;
                    document.getElementById('movieReleaseDate').textContent = details.release_date;
                    
                    // Update categories
                    const categoriesContainer = document.getElementById('movieCategories');
                    categoriesContainer.innerHTML = details.category
                        .map(cat => `<span class="category-tag">${cat}</span>`)
                        .join('');
                    
                    // Update cast
                    const castContainer = document.getElementById('movieCast');
                    castContainer.innerHTML = details.cast
                        .map(actor => `<span class="cast-tag">${actor}</span>`)
                        .join('');
                    
                    document.getElementById('movieOverview').textContent = details.overview;
                    
                    // Show modal
                    movieDetailsOverlay.style.display = 'flex';
                    setTimeout(() => {
                        movieDetailsOverlay.classList.add('active');
                    }, 10);
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        // Add click event to result cards
        document.addEventListener('click', function(e) {
            const resultCard = e.target.closest('.result-card');
            if (resultCard) {
                const id = resultCard.dataset.id;
                const mediaType = resultCard.dataset.mediaType;
                if (id && mediaType) {
                    showMovieDetails(id, mediaType);
                }
            }
        });

        // Close modal events
        closeMovieDetails.addEventListener('click', () => {
            movieDetailsOverlay.classList.remove('active');
            setTimeout(() => {
                movieDetailsOverlay.style.display = 'none';
            }, 300);
        });

        movieDetailsOverlay.addEventListener('click', (e) => {
            if (e.target === movieDetailsOverlay) {
                movieDetailsOverlay.classList.remove('active');
                setTimeout(() => {
                    movieDetailsOverlay.style.display = 'none';
                }, 300);
            }
        });
    });
    </script>
